<!DOCTYPE html>
<html>
  <head>
    <title>Formulário Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
          <div class="border p-4">
            <h2>Formulário Bootstrap</h2>
            <form>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
              </div>
              <div class="form-group">
                <label for="email">Endereço de email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o endereço de email">
              </div>
              <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
